import = ["~/dotfile/alacritty/rice-colors.toml", "~/dotfile/alacritty/fonts.toml"]

live_config_reload = true

[env]
TERM = "xterm-256color"

[cursor]
blink_interval = 550
unfocused_hollow = false
thickness = 0.15

[cursor.style]
blinking = "On"
shape = "Block"

[selection]
save_to_clipboard = true

[window]
decorations = "Transparent"
dynamic_title = true
opacity = 1.0
dynamic_padding = true

[window.padding]
x = 15
y = 15

[scrolling]
history = 10000
multiplier = 3

[shell]
program = "/bin/zsh"

